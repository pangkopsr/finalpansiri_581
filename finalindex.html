 <title>Document</title>

<!--1. link to leaflet (css/js) -->
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
 <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
 
 <!-- กำหนดขนาด -->
 <style>
 body {
 
 padding: 0;
 margin: 0;
 }
 
 html,
 body,
 #map {
     
 height: 100%;
 width: 100%;
 }
 </style>
</head>
<body>
<!--2. div map area  กำหนดขนาดแผนที่ตรงนี้ได้เหมือนกัน-->
 <div id="map"></div>
 
<!-- 3. Map view -->
 <script>
 
//เรียกแผนที่ 
// 4. Set center and zoom
 
// var map = L.map('map').setView([13.743796074955224, 100.56520791561154], 14,);
// var map = L.map("map", {center: [13.743796074955224, 100.56520791561154], zoom: 17});
 
// 5. add based map ต้องการให้แผนที่ฐานเป็นแบบไหน
 
// var OSM = L.tileLayer(
// "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
// {attribution: "&copy; OpenStreetMap"}
// ).addTo(map);
 
// 6. Layer Groups
var OSM = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
 {attribution: "&copy; OpenStreetMap"}
);
 
var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
 attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

var CyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
	maxZoom: 15,
	attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
 
// รวมญาติ รวมมิตรmap
var baseLayers = {
            "OSM": OSM,
            "Esri": Esri_WorldImagery,
            "CyclOSM": CyclOSM,
 // "Topo":OpenTopoMap
 };
 
// create those base layers and add the default ones to the map จัดแผนที่ให้ขยายที่เท่าไหร่ แสดงแผนที่ใดอันดับแรกเช่น osm
var map = L.map("map", {center: [13.74803442863232, 100.51243361412507], zoom: 14,layers: [OSM]});
 
// 7. create a Layers Control and add it to the map 
 
L.control.layers(baseLayers).addTo(map);
 
// 8. Adding markers จุดตำแหน่งที่ต้องการ
//1
var point = L.marker([13.752790977190362, 100.50480216985952],
 ).addTo(map);
 point.bindPopup("<b>ร้านเจ๊ไฝ</b><br>10คะแนน")
 .openPopup();

 //2
 var point = L.marker([13.746919466719392, 100.53515999398498],

 point.bindPopup("<b>ผัดไทยประตูผี</b><br>8คะแนน")

 //3

</script>
